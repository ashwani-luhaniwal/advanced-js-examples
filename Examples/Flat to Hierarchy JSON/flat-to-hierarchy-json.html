        function ganttJsonStructure(jsonData) {
            var roots = [];
            var jsonStructure = {};
            jsonData.forEach(function(jsonItem) {
                jsonStructure[jsonItem.guid] = jsonItem;
            });
            // console.log(jsonStructure);
            Object.keys(jsonStructure).forEach(function(guid) {
                var item = jsonStructure[guid];
                if (item.level === 1) {
                    roots.push(item);
                } else if (item.parentGuid in jsonStructure) {
                    var parent = jsonStructure[item.parentGuid];
                    // console.log(item.parentGuid);
                    if (!('children' in parent)) {
                        parent.children = [];
                    }
                    parent.children.push(item);
                }
            });
            return roots;
        }

        function ganttTreeStructure(ganttData) {
            var root = [];
            var ganttTree = {};
            ganttData.forEach(function(ganttItem) {
                ganttTree[ganttItem.guid] = ganttItem;
            });
            Object.keys(ganttTree).forEach(function(guid) {
                var item = ganttTree[guid];
                if (item.level === 1) {
                    root.push(item);
                } else if (item.parentGuid in ganttTree) {
                    var parent = ganttTree[item.parentGuid];
                    if (!('children' in parent)) {
                        parent.children = [];
                    }
                    parent.children.push(item);
                }
            });
            return root;
        }

        function expandChild(mainTreeStructure, expandedChildStructure) {
            for (var i = 0; i < expandedChildStructure.length; i++) {
                mainTreeStructure.push(expandedChildStructure[i]);
            }
            return ganttTreeStructure(mainTreeStructure);
        }
